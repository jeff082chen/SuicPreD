				<script>
					$(document).ready(function () {
					    var dates = [
					        '05 May 2023',
					        '12 May 2023',
					        '19 May 2023',
					        '26 May 2023',
					        '02 Jun 2023',
					    ];

					    var data = [
					        [55, 49, 44, 24],
					        [30, 40, 20, 35],
					        [10, 20, 30, 40],
					        [15, 25, 35, 45],
					        [20, 30, 40, 50]
					    ];

					    var datasets = {};

					    for (var i = 0; i < dates.length; i++) {
					        datasets[dates[i]] = data[i];
					    }

					    function populateDateBlocks() {
					        var dateBlocks = $(".date-blocks");

					        $.each(dates, function (index, date) {
					            var dateBlock = $("<div>")
					                .addClass("date-block")
					                .text(date)
					                .on("click", function () {
					                    $(".date-block").removeClass("selected");
					                    dateBlock.addClass("selected");
					                    myChart6.data.datasets[0].data = datasets[date];
					                    myChart6.update();
					                });

					            dateBlocks.append(dateBlock);
					        });
					    }

					    populateDateBlocks();

					    var ctx6 = $("#doughnut-chart").get(0).getContext("2d");

					    var labels = ["CL", "NS", "I/P", "NA"];
					    var backgroundColor = [
					        "rgba(0, 0, 255, .7)",
					        "rgba(0, 255, 0, .6)",
					        "rgba(255, 0, 0, .5)",
					        "rgba(255, 0, 255, .4)"
					    ];

					    var myChart6 = new Chart(ctx6, {
					        type: "doughnut",
					        data: {
					            labels: labels,
					            datasets: [{
					                backgroundColor: backgroundColor,
					                data: datasets[dates[0]]
					            }]
					        },
					        options: {
					            responsive: true
					        }
					    });
					});
				</script>
